# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

# build ui to production

name: Deploy UI

on:
  push:
    branches: [ "main" ]
    paths: 
      # include
      - './ui/**'
      # ignore
      - '!.github/workflows/**'
      - '!*.md'
  pull_request:
    branches: [ "main" ]
    paths: 
      # include
      - './ui/**'
      # ignore
      - '!.github/workflows/**'
      - '!*.md'

jobs:
  build:
    runs-on: ubuntu-latest
    environment: HuaweiCloud
    strategy:
      matrix:
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
        node-version: [ 20.x ]    
    steps:
      # get source code
      - name: Checkout repository
        uses: actions/checkout@v4
      # install deps
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: 'https://registry.npmmirror.com/'
          cache: 'pnpm'
          cache-dependency-path: ./ui/pnpm-lock.yaml
      - name: Install dependencies
        run: pwd && cd ./ui && pnpm i
      # build
      - name: Build App
        run: pwd && pnpm run build && ls -l ./dist/spa/
      # upload dist to server
      - name: Copy artifact to Server
        uses: cross-the-world/ssh-scp-ssh-pipelines@v1.1.4
        with:
          # ssh remote host
          host: ${{ secrets.IP }}
          # ssh remote port
          port: ${{ secrets.PORT }}
          # ssh remote user
          user: ${{ secrets.USER }}
          # content of ssh private key. ex raw content of ~/.ssh/id_rsa
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          # execute pre-commands before scp
          first_ssh: rm -rf /home/${{ secrets.USER }}/projects/arale-codegen/pc/dist
          # scp from local to remote
          scp: ./dist/* => /home/${{ secrets.USER }}/projects/arale-codegen/pc/dist/
          # execute post-commands after scp
          last_ssh: ls -lh /home/${{ secrets.USER }}/projects/arale-codegen/pc/dist/
